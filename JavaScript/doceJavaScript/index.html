<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doce JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="js/script.js"></script>
</head>

<body>
    <h2 id="intro">JavaScript HTML DOM - Objetos y fechas</h2>
    <p>Hoy es <span id="fecha"></span></p>
    <p>La hora es <span id="hora"></span></p>
    <p>La fecha de nacimiento es <span id="fechaNacimiento"></span></p>
    <input type="date" name="date" id="fechaInp">
    <button type="submit" id="boton" class="btn">Enviar Log</button>
    <br><br>
    <hr>
    <h1>Validación de Formularios</h1>
    <form action="" method="get" id="formulario">
        <h3>Compra de Tiquet</h3>
        <label for="nombre">Nombre visitante: </label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required>
        <br>
        <label for="edad">Edad: </label>
        <input type="text" id="edad" name="edad" min="18" max="105" required>
        <br>
        <label for="fechaVisita">Fecha de Visita: </label>
        <input type="date" id="fechaVisita" name="fechaVisita" required>
        <br>
        <label for="cantidadAdultos">Entradas adultos: </label>
        <input type="number" id="cantidadAdultos" name="cantidadAdultos">
        <br>
        <label for="cantidadJoven">Entradas niños (14 - 18): </label>
        <input type="number" id="cantidadJoven" name="cantidadJoven">
        <br>
        <label for="formaPago">Forma de pago: </label>
        <input type="radio" name="formaPago" value="visa"> Visa
        <input type="radio" name="formaPago" value="MasterCard"> MasterCard
        <input type="radio" name="formaPago" value="PayPal"> PayPal
        <input type="radio" name="formaPago" value="Bizum"> Bizum
        <br><br>
        <div id="formTarjetaCredito">
            <label for="nombreTitular">Nombre Titular: </label>
            <input type="text" id="titular" name="titular" required>
            <label for="numeroTarjeta">Nº Tarjeta: </label>
            <input type="text" id="numeroTarjeta" name="numeroTarjeta" maxlength="16" minlength="16" required>
            <label for="cvv">CVV: </label>
            <input type="text" id="cvv" name="cvv" maxlength="3" minlength="3" required>
        </div>
        <br>
        <div id="formPayPal">
            <label for="emailPayPal">Email del PayPal: </label>
            <input type="email" name="emailPayPal" id="emailPayPal" required>
            <label for="passwordPayPal">Contraseña: </label>
            <input type="password" name="passwordPayPal" id="passwordPayPal" required>
        </div>
        <br>
        <div id="formBizum">
            <label for="numeroBizum">Número Bizum: </label>
            <input type="email" name="numeroBizum" id="numeroBizum" maxlength="9" required>
        </div>
    </form>
</body>

</html>
