<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Dawn - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scriptContacto.js"></script>
</head>

<body>
    <div class="container">
        <header class="headerSup row">
            <ul>
                <li><span class="material-symbols-outlined">
                        mail
                    </span> <a href="">infodatw@.es</a></li>
                <li><span class="material-symbols-outlined">
                        call
                    </span> +34 987 65 43 21</li>
                <li><span class="material-symbols-outlined">
                        map
                    </span> Calle Campo 84. Tomelloso. Ciudad Real. España</li>
            </ul>
        </header>
        <header class="header row">
            <div class="logo col-4">
                <a href="index.html">
                    <img src="img/favicon.webp" alt="Logo Zoo">
                </a>
            </div>
            <div class="menu col-8">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Conócenos</a></li>
                    <li><a href="contacto.html">Contacta con nosotros</a></li>
                </ul>
            </div>
        </header>
        <br>
        <div class="container2">
            <form action="" method="get">
                <div class="row2">
                    <div class="col-25">
                        <label for="fname">Nombre</label>
                    </div>
                    <div class="col-75">
                        <input class="sinFondo entrada" type="text" id="fname" name="firstname" placeholder="Tu nombre ...">
                    </div>
                </div>
                <div class="row2">
                    <div class="col-25">
                        <label for="lname">Apellidos</label>
                    </div>
                    <div class="col-75">
                        <input class="sinFondo entrada" type="text" id="lname" name="lastname" placeholder="Tus apellidos ...">
                    </div>
                </div>
                <div class="row2">
                    <div class="col-25">
                        <label for="formCto">Preferencia de contacto</label>
                    </div>
                    <div class="col-75">
                        <select id="formCto" name="formCto" class="sinFondo entrada">
                            <option>Selecciona una opción</option>
                            <option class="sinFondo" value="telefono" id="telefono">Teléfono</option>
                            <option class="sinFondo" value="email" id="correo">Correo (Email)</option>
                            <option class="sinFondo" value="postal" id="postal">Correo Postal</option>
                        </select>
                    </div>
                    <div class="col-75">
                        <div class="telOculto">
                            <label for="tel">Teléfono: </label>
                            <input class="sinFondo" type="tel" name="tel" id="tel" placeholder="Tu teléfono ...">
                        </div>
                        <div class="emailOculto">
                            <label for="correo">Correo Electrónico: </label>
                            <input class="sinFondo" type="email" name="correo" id="correo"
                                placeholder="Tu correo email ...">
                        </div>
                        <div class="postalOculto">
                            <label for="correoPostal">Correo Postal: </label>
                            <input class="sinFondo" type="text" name="correoPostal" id="correoPostal"
                                placeholder="Tu correo postal ...">
                        </div>
                    </div>
                </div>
                <div class="row2">
                    <div class="col-25">
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div class="col-75">
                        <textarea class="sinFondoTextarea" id="mensaje" name="mensaje"
                            placeholder="Escribe tu mensaje ..." style="height:200px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row2">
                    <button type="button" id="boton" class="button-66 boton">Enviar</button>
                </div>
            </form>
        </div>
</body>

</html>
