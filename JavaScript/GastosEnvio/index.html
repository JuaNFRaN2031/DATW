<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Mensajería</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="flex">
        <div class="logo">
            <img src="img/favicon.png" alt="logo">
        </div>
        <div class="titulo">
            <h1>Tu paquetería de confianza</h1>
        </div>
    </header>
    
    <form>
        <label for="peso">Indica el peso del artículo: </label>
        <input type="number" step="0.1" id="peso" required>
        <button type="submit" onclick="calcular()" class="boton">¿Cuánto cuesta?</button>
    </form>
</body>

</html>
