<html lang="es-ES">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes en HTML</title>
    <style>
        body {
            margin: 25px;
        }

        img {
            padding: 1px;
            border: 5px solid rgb(255, 0, 149);
            border-radius: 30px 0px 30px 0px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img src="/img/arbol-brillando-en-la-noche.jpg">
    <img src="img/cueva-luciernagas-nueva-zelanda.jpg" alt="Cueva con luciernagas en el techo">
    <div>
        <img src="img/lago-en-la-noche.jpg" alt="Lago en la noche">
        <img src="img/noche-nebulosa.jpg">
        <img src="img/sirena-y-luna.jpg">
    </div>
</body>

</html>
