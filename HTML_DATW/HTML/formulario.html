<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <title>Formularios HTML</title>
    <style>
        body {
            margin: 20px;
        }

        form {
            display: block;
            margin-top: 5%;
        }

        input {
            padding: 5px 15px;
        }

        label.top-label {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>Formularios</h1>
    <!--
    Atributos de la etiqueta form:
        1. action -> indica que hacer o donde se va a dirigir cuando se envíe -> otra página html-una aplicación php o java, ....
        2. method -> como se va a enviar ese formulario al action. Existen 2 metodos: POST o el GET
        3. id, name son para identificar el formulario
        4. enctype para indicar que tipo de archivos se envia desde el formulario. Ej: enctype="multipart/form-data"
    -->
    <form action="index.html" method="get" enctype="multipart/form-data">
        <!-- Entrada de datos
            1. Etiqueta <input> : text, number, tel, email, file, range, submit
            2. label -> etiqueta para indicar el nombre del input que se muestra
            3. placeholder -> atributo del input muestra un texto de ayuda
            4. maxlength -> indica la longitud máxima que podra escribir el usuario
            5. minlength -> indica la longitud mínima que debera escribir el usuario
            6. required -> indica que es obligatorio escribir ese campo para poder enviar el formulario
            7. pattern -> patrón de entrada de datos. Ejemplo -> nombre: [a-zA-ZáéíóúÁÉÍÓÚñÑ ]
            8. value -> indica el valor inicial del input
            9. Atributo importante -> autocomplete: permite que el navegador autocomplete los datos
        -->
        <label for="nombre">Nombre: </label>
        <input autofocus type="text" id="nombre" name="nombre" placeholder="Nombre completo" maxlength="20"
            minlength="3" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ ]+" required autocomplete="on">
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos completos"
            pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ ]+" maxlength="35" minlength="5" aria-expanded="true" required
            autocomplete="on">
        <br>
        <br>
        <!-- En el pattern (patron) lo que esta dentro del corchete [] es lo que puede recibir y lo que esta dentro de la llave {} es la cantidad de dígitos
             que puede recibir de lo que esta en el corchete 963685756 695842653 ... pero no 468597568 -->
        <!-- En programación de lenguajes se llaman EXPRESIONES REGULARES -->
        <label for="telefono">Telefono: </label>
        <input type="tel" name="telefono" id="telefono" placeholder="Indica tu teléfono" pattern="[6-9]{1}[0-9]{8}"
            minlength="9" maxlength="9" required autocomplete="on">
        <label for="sueldo">Sueldo: </label>
        <input type="number" name="sueldo" id="sueldo" min="1080" max="2000" placeholder="Sueldo...">
        <input type="range" min="100" max="10000" id="sueldo2" name="sueldo2">
        <br>
        <br>
        <label for="email">Escribe tu correo: </label>
        <input type="email" name="email" id="email" placeholder="micorreo@dominio.com">
        <br><br>
        <label for="archivo">Inster CV: </label>
        <input type="file" name="archivo" id="archivo" accept=".pdf,.docx,.doc">
        <br><br><br>
        <fieldset>
            <legend>Datos Académicos</legend>
            <input type="text" placeholder="Titulación" id="titulacion" name="titulacion">
            <br><br>
            <label for="fechaTitulacion">Fecha Titulación: </label>
            <input type="date" id="fechaTitulacion" name="fechaTitulacion">
            <input type="text" placeholder="Institución" name="institucion" id="institucion">
            <p>Nivel de conocimiento</p>
            <input type="text" disabled placeholder="Este input está desactivado">
            <input type="text" value="17:09 h" readonly>
            <input type="text" value="5000" hidden>
            <br>
            <br>
            <label class="top-label" for="observaciones">Observaciones: </label>&nbsp;&nbsp;
            <textarea name="observaciones" id="observaciones" cols="80" rows="5"
                placeholder="Escriba sus observaciones aqui..."></textarea>
            <br><br>
            <label for="nivelIngles">Seleccione el nivel de Inglés:</label>
            <br><br>
            <!-- Si se le pone diferentes name se pueden seleccionar varios sino solo uno de cada -->
            <input type="radio" name="nivelIngles" value="basico" checked> Básico
            <br>
            <input type="radio" name="nivelIngles" value="intermedio"> intermedio
            <br>
            <input type="radio" name="nivelIngles" value="avanzado"> Avanzado
        </fieldset>
        <br>
        <fieldset>
            <legend>Datos de inicio de sesión</legend>
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username">
            <br><br>
            <label for="password">Indica tu contraseña: </label>
            <input type="password" name="password" id="password" maxlength="10" minlength="8">
            <label for="password">Repite tu contraseña: </label>
            <input type="password" name="password" id="password" maxlength="10" minlength="8">
            <br><br>
            <label for="horario">Horario de conexión: </label>
            <select name="horario" id="horario">
                <option>-- Selecciona horario --</option>
                <option value="vespertino">Mañana</option>
                <option value="mediodia">Mediodia</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
            <label class="top-label" for="dispositivo">Dispositivo de conexión: </label>
            <select name="dispositivo" id="dispositivo" multiple>
                <option value="movil">Móvil</option>
                <option value="tablet">Tablet</option>
                <option value="pc">Ordenador (Sobremesa/Portatil)</option>
                <option value="smartTv">Smart TV</option>
            </select>
            <br><br>
            <p>Jornada Seleccionada</p>
            <label for="morning">Mañana</label>
            <input type="checkbox" id="morning" name="morning" value="morning">
            &emsp;&emsp;
            <label for="tarde">Tarde</label>
            <input type="checkbox" id="tarde" name="tarde" value="tarde">
            &emsp;&emsp;
            <label for="indiferente">Indiferente</label>
            <input type="checkbox" id="indiferente" name="indiferente" value="indiferente">
            &emsp;&emsp;
            <label for="teletrabajo">Teletrabajo</label>
            <input type="checkbox" id="teletrabajo" name="teletrabajo" value="teletrabajo">
            <br><br>
            <label for="colorPreferido">Color Preferido: </label>
            <input type="color" name="colorPreferido" id="colorPreferido" value="#14D23A">
            <label for="tuWeb">Página Web Personal: </label>
            <input type="url" name="tuWeb" id="tuWeb">
            <br><br>
            <label for="mes">Selecciona mes: </label>
            <input type="month" name="mes" id="mes">
            <p>Etiquetas de tiempo</p>
            <label for="hora">Hora de comida: </label>
            <input type="time" name="hora" id="hora">
            <label for="fechaYhora">Fecha y Hora: </label>
            <input type="datetime-local" name="fechaYhora" id="fechaYhora">
            <label for="semana">Semana: </label>
            <input type="week" name="semana" id="semana">
        </fieldset>
        <p>
            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Limpiar Formulario">
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <a href="index.html">Volver a la página principal</a>
        </p>
    </form>
</body>

</html>
